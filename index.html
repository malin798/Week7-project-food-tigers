<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chinese in Las Vegas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>

    <h1>Chinese in <span>Las Vegas</span></h1>

    <section id="selection" class="selection-container">

      <div id="filterPrice">
        <select id="priceDropdown">
          <option value="">Filter by price</option>
          <option value="cheap">Low price</option>
          <option value="mid">Mid price</option>
          <option value="expen">High price</option>
        </select>
      </div>

      <div id="sortPriceContainer">
        <select id="sortPrice">
          <option value="" disabled selected>Sort by price</option>
          <option value="low">Low to high</option>
          <option value="high">High to low</option>
        </select>
      </div>

      <div id="filterDelivery">
        <select id="deliveryDropdown">
          <option value="">Choose delivery option</option>
          <option value="Homedelivery">Home delivery</option>
          <option value="Online-booking">Online table booking</option>
        </select>
      </div>

  </header>


  <section id="resContainer" class="card-container">

  </section>
  <script src="script.js"></script>
</body>

</html>
